<main>
    <div class="container-fluid h-100 background-container border rounded">
        <div class="row h-100 justify-content-center align-items-top">
            <div class="col-lg-8">
                <h2 class="text-white text-center">Create a New Post</h2>
                <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" class="form-control" formControlName="title"
                            placeholder="Enter a title" />
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" class="form-control" formControlName="content"
                            placeholder="Enter your post content" rows="25"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg align-self-end mt-2">Submit Post</button>
                </form>
            </div>
        </div>
    </div>
</main>
